{% extends 'base.html' %}
{% block title %}Formulario Horario{% endblock %}
{% block content %}
<div class="container">
    <h2 class="form-title">{{ view.title }}</h2>
    <form method="POST" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_trabajador">{{ form.trabajador.label }}</label>
            {{ form.trabajador }}
        </div>
        <div class="form-group">
            <label for="id_day">{{ form.day.label }}</label>
            {{ form.day }}
        </div>
        <div class="form-group">
            <label for="id_hora_inicio">{{ form.hora_inicio.label }}</label>
            {{ form.hora_inicio }}
        </div>
        <div class="form-group">
            <label for="id_hora_fin">{{ form.hora_fin.label }}</label>
            {{ form.hora_fin }}
        </div>
        <div class="form-group">
            <label for="id_is_valid">{{ form.is_valid.label }}</label>
            {{ form.is_valid }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-submit">Guardar</button>
            <a href="{% url 'horarios_list' %}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
